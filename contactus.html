<body>
    
    <header><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <div class="navbar">
                <a href="index.html" style="text-decoration: none;"><p class="logo"  >Apsara Dance Company</p></a>
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions" style="margin-right: 20px; background-color: #D9D9D9; color:#272829; border: 1px, solid #272829;">View more</button>
                <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel" style="background-color: #272829;">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel" style="color: white;">View more</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
            <div class="offcanvas-body">
                <ul style="list-style-type: circle; color: white;">
                    <li><a class="dropdown-item" href="index.html">Home</a></li>
                    <li><a class="dropdown-item" href="aboutus.html">About us</a></li>
                    <li><a class="dropdown-item" href="staff.html">Our team</a></li>

                </ul>
            </div>
        </div>
    </header>
    
    <div class="background">
        <form class="sign-up-form">
            <h2>Send us a message
                <a href="index.html" class="close-button" style="text-decoration: none; color: black; size: 3px; margin-left: 10px;">
                    <span>&#10005;</span>
                </a>
            </h2>
            <input type="text" name="name" placeholder="First Name" class="contact-input" required />
            <input type="text" name="name" placeholder="Last Name" class="contact-input" required />
            <input type="email" id="email" name="Email" placeholder="Email" class="contact-input" required />
            <input type="tel" id="phone number" name="tel" placeholder="Phone Number" class="contact-input" required />
            
            <div class="gender-container">
                <label for="Gender">Gender:</label>
                <label for="male">
                    <input type="radio" id="male" name="Gender" value="Male" /> Male
                </label>
                <label for="female">
                    <input type="radio" id="female" name="Gender" value="Female" /> Female
                </label>
            </div>
        
            <textarea name="message" placeholder="Leave a message" required></textarea>
            <button type="submit" id="submit" name="submit">Submit</button>
        </form>
    </div>
